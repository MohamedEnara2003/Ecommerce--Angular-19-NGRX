

    <div class="container mx-auto px-4 py-8">
        @if(product()) { 
    <div class="w-full flex flex-wrap justify-between items-start ">

        <div class="w-[95%] sm:w-[50%] mb-8 flex justify-center items-center">
        <img [src]="product()?.image" alt="Product"
            class="w-[80%] h-auto rounded-lg shadow-md mb-4" id="mainImage">
        </div>

        <div class="w-[95%] sm:w-[50%]">
        <h2 class="text-3xl font-bold mb-2">{{product()?.title}}</h2>
        <p class="text-gray-600 mb-4">SKU: WH1000XM4</p>
        <div class="mb-4">
            <span class="text-2xl font-bold mr-2">{{product()?.price | currency}}</span>
        </div>

        <div class=" flex flex-wrap items-center mb-4 gap-4">
        <app-stars-rating  [productRate]="product()?.rating?.rate!"/>
        <p class="text-gray-700 mb-6">
        {{product()?.description}}
        </p>
        
    
        <div class="flex justify-center items-end gap-5">

            <div class="flex flex-col justify-center items-center ">
            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity:</label>
            <app-quantity-field  [existingQuantity]="1" (sendQuantity)="getUpdatedQuantity($event)" />
            </div>
        <div >
            <button (click)="addToCart()"
            class="bg-orange-600 flex gap-2 items-center text-white px-10 py-2 
            rounded-md hover:bg-orange-800 duration-200">
            Add to Cart
            </button>
        </div>
        </div>

        </div>
      </div>
    </div>
}
@if(product() !== undefined){
 <app-related-product  [product]="product()" class="w-full "/>
}

<app-loading [isLoading]="isLoading()" />
<app-error-msg [errorMsg]="errorMsg()"/>
</div>

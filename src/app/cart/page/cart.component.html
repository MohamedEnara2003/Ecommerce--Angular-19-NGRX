<section>
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <div class="mx-auto max-w-3xl">
        <header class="text-center">
          <h1 class="text-xl font-bold text-gray-900 sm:text-3xl">Your Cart</h1>
        </header>
  
        <div class="mt-8">
          <ul class="space-y-4">
      @for (cart of carts(); track cart) {
            <li class="flex items-center gap-4">
              <img
                [src]="cart.product.image"
                [alt]="cart.product.title"
                class="size-14 rounded-sm"
              />
  
              <div>
                <h3 class="text-sm text-gray-900">{{cart.product.title}}</h3>
              </div>
  
            <div class="flex flex-1 items-center justify-end gap-2">
            <app-quantity-field [existingQuantity]="cart.quantity" [id]="cart.product.id" />
            <app-remove-cart [id]="cart.product.id"/>
            </div>
            </li>
          }
          </ul>
  
          <div class="mt-8 flex justify-end border-t border-gray-100 pt-8">
            <div class="w-screen max-w-lg space-y-4">
              <dl class="space-y-0.5 text-sm text-gray-700">
                <div class="flex justify-between">
                  <dt>Subtotal</dt>
                  <dd>£250</dd>
                </div>
  
                <div class="flex justify-between">
                  <dt>VAT</dt>
                  <dd>£25</dd>
                </div>
  
                <div class="flex justify-between !text-base font-medium">
                  <dt>Total</dt>
                  <dd>{{totalPrice() | currency}}</dd>
                </div>
              </dl>
  

              <div class="flex justify-end">
                <a
                  class="block rounded-sm bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600"
                >
                  Checkout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
